<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CollaboSketch</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Draggable Video Container -->
  <div class="video-wrapper" id="videoWrapper">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <input type="color" id="colorPicker" />
    <input type="range" id="brushSize" min="1" max="20" />
    <button id="eraser">Eraser</button>
    <button id="clear">Clear</button>
    <button id="toggleChat">Chat ðŸ’¬</button>
  </div>

  <!-- Canvas -->
  <canvas id="board"></canvas>

  <!-- Chat -->
  <div class="chat-popup" id="chatPopup">
    <div class="chat-header">Chat <span id="closeChat">Ã—</span></div>
    <div id="messages"></div>
    <input id="username" type="text" placeholder="Your name" />
    <input id="message" autocomplete="off" placeholder="Type a message..." />
    <button id="send">Send</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Make video container draggable
    const videoWrapper = document.getElementById('videoWrapper');
    videoWrapper.style.position = 'absolute';
    videoWrapper.style.bottom = '10px';
    videoWrapper.style.right = '10px';

    videoWrapper.onmousedown = function (e) {
      let shiftX = e.clientX - videoWrapper.getBoundingClientRect().left;
      let shiftY = e.clientY - videoWrapper.getBoundingClientRect().top;

      function moveAt(pageX, pageY) {
        videoWrapper.style.left = pageX - shiftX + 'px';
        videoWrapper.style.top = pageY - shiftY + 'px';
      }

      function onMouseMove(e) {
        moveAt(e.pageX, e.pageY);
      }

      document.addEventListener('mousemove', onMouseMove);

      document.onmouseup = function () {
        document.removeEventListener('mousemove', onMouseMove);
        document.onmouseup = null;
      };
    };

    videoWrapper.ondragstart = () => false;
  </script>
</body>
</html>
